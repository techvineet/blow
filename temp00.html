<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="jquery/jquery.js"></script>
  
  <script src="jquery/ui/ui.core.js"></script>
  <script src="jquery/ui/ui.draggable.js"></script>
   <script src="jquery/ui/ui.droppable.js"></script>
	
  <script>
  $(document).ready(function(){
    $(".block").draggable({
				helper: 'clone',
				opacity: 0.5,
				revert: 'invalid',
				revertDuration: 800,
				scroll: true,
				snap: true,
				snapMode: 'both'
				});
	$(".drop").droppable({
				accept: ".block",
				activeClass: "droppable-active",
				hoverClass: "droppable-hover", 
				drop: function(event,ui){
					$(this).append('<a class="good" href"#">'+$(ui.draggable).text()+'</a>');
					 $(".good").bind("click", function(){$(this).text('vineet'); return false;});
				}
				});

  });
  </script>
  <style>
  .block { 
    border: 2px solid #0090DF;
    background-color: #68BFEF;
    width: 150px; 
    height: 70px;
    margin: 10px; 
  }
  .drop { 
	background-color: #e9b96e;
	border: 3px double #c17d11;
	width: 150px; 
	height: 70px;
	margin: 10px; 
	
}
.droppable-active {
	opacity: 1.0;
}
.droppable-hover {
	outline: 1px dotted black;
}</style>

  </style>
</head>
<body>
<div style="float:left; width:50%;">
  <div id="quest1" class="block">Question 1</div>
  <div class="block">Question 2</div>
  <div class="block">Question 3</div>
  <div class="block">Question 4</div>
  <div class="block">Question 5</div>
</div>
<div style="float:left;">
  <div class="drop">Question 1</div>
  <div class="drop">Question 2</div>
  <div class="drop">Question 3</div>
  <div class="drop">Question 4</div>
  <div class="drop">Question 5</div>
</div>

</body>
</html>
